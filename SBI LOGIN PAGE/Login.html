<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBI Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="login">
      <div class="login-card">
        <div class="login-card__container">
          <div class="logo">
            <img class="logo-sbi" src="./Assets/logo-sbi.png" alt="" />
            <img class="logo-mercury" src="./Assets/logo-mercury.png" alt="" />
            <p class="version">V6.5</p>
          </div>

          <div class="input-field">
            <img class="icons" src="./Assets/icon-user.svg" alt="" />
            <input class="input" type="text" placeholder="USER ID" />
          </div>

          <div class="input-field">
            <img class="icons" src="./Assets/icon-lock.svg" alt="" />
            <input class="input" type="password" placeholder="PASSWORD" />
          </div>

          <div class="input-field">
            <img class="icons" src="./Assets/icon-domain.svg" alt="" />
            <input class="input" type="text" placeholder="DOMAIN" />
            <img class="icons down" src="./Assets/icon-down.svg" alt="" />
          </div>

          <div class="input-field">
            <img class="icons" src="./Assets/icon-captcha.svg" alt="" />
            <input class="input" type="dropdown" placeholder="CAPTCHA" />
          </div>

          <button class="login-btn">
            <img class="arrow" src="./Assets/icon-arrow.svg" alt="" />
            Login
          </button>

          <div class="text">
            <p>APM ID: <span style="color: #fe3838">Trea_Tran_627 </span></p>
            <p>Help?</p>
          </div>
        </div>
      </div>
    </section>

    <div class="text-container">
      <p>
        NOTE: This software is the proprty of SBI an used by the personal
        authorised by the bank for specific purposes only.Any unauthorised use
        is strictlt prohibited and subject to appropriate action.All the
        activities of the users are recorded by the System
      </p>
    </div>
  </body>
</html>
